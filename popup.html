<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Reply Assistant Settings</title>
  <style>
    body {
      width: 320px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #0f1419;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0f1419;
      margin-bottom: 4px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfd9de;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .info {
      font-size: 12px;
      color: #536471;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .info a {
      color: #667eea;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Threads Reply Assistant</h2>
  
  <label for="apiKey">OpenAI API Key</label>
  <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
  
  <button id="saveBtn">Save API Key</button>
  
  <div id="status" class="status"></div>
  
  <div class="info">
    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
